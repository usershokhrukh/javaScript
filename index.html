<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript_day-1</title>
</head>
  <style>
    body {
      background-color: rgb(18, 18, 63);
    }

    .box {
      position: relative;
      width: 50%;
      margin: auto;
      height: 400px;
      border-radius: 5px;
      background-color: rgb(64, 52, 118) !important;
    }
    
    
    .text {
      font-size: 25px;
      color: white;
    }

    .text span {
      animation-name: slash;
      animation-duration: 0.7s !important;
      animation-iteration-count: infinite;
    }

    .right {
      width: 200px;
      animation-name: right;
      animation-duration: 2s;
      animation-delay: 1s;
      animation-iteration-count: infinite;
      

    }

    @keyframes slash {
      20% {
        opacity: 0;
      }
    }
  </style>
<body>
  <div class="box">
    <p class="text">
      ~<span>/</span>  
    </p>
    
  </div>
  


  <script src="./index.js"></script>
</body>
</html>
