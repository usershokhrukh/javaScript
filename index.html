<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript_day-1</title>
</head>
  <style>

    .box {
      display: grid;
      grid-row: 30px 30px 30px;
      grid-template-columns: repeat(5, 200px);
      justify-content: center;
    }

    .right {
      width: 200px;
      animation-name: right;
      animation-duration: 2s;
      animation-delay: 1s;
      animation-iteration-count: infinite;
      

    }

    @keyframes right {
      40% {
        transform: translateX(100%);
        transform: scale(1.2);
      } 100% {
        transform: translateX(-30px);
        transform: scale(1);
      }
    }
  </style>
<body>
  <div class="box">
    <svg class="right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M1.99974 13.0001L1.9996 11.0002L18.1715 11.0002L14.2218 7.05044L15.636 5.63623L22 12.0002L15.636 18.3642L14.2218 16.9499L18.1716 13.0002L1.99974 13.0001Z"></path></svg>
  </div>
  


  <script src="./index.js"></script>
</body>
</html>
